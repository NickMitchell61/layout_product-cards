<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Apple PC"
        class="card__image"
      >

      <h1 class="card__text card__text--name-product">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <h2 class="card__text card__text--product-code">Product code: 195434</h2>

      <div class="card__display card__display--flex-b24">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <h3 class="card__text card__text--review">Reviews: 5</h3>
      </div>

      <div class="card__text">
        <div class="card__display card__display--flex-b16">
          <h4 class="card__price">Price:</h4>
          <h5 class="card__cost">$2,199</h5>
        </div>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >BUY</a>

    </div>
  </body>
</html>
